<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulation UI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100 p-6">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    function SimulationHistory({ simulations }) {
      return (
        <div className="mt-6">
          <h2 className="text-2xl font-bold mb-4">Simulation History</h2>

          {simulations.map((sim, index) => (
            <div
              key={index}
              className="bg-white border p-4 rounded mb-3"
            >
              <p className="font-semibold">Simulation {index + 1}</p>
              <p>Duration: {sim.duration}</p>
              <p>Monthly Contribution: {sim.monthlyContribution}</p>
              <p>Projected Value: {sim.projectedValue}</p>
            </div>
          ))}
        </div>
      );
    }

    function App() {
      const [simulations, setSimulations] = useState([]);

      // ðŸ”— CONNECTING TO BACKEND
      useEffect(() => {
        fetch("http://localhost:5000/api/simulations")
          .then((res) => res.json())
          .then((data) => setSimulations(data));
      }, []);

      return (
        <div className="max-w-2xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Simulation Result</h1>

          {simulations.length > 0 && (
            <div className="bg-white border-2 border-black p-5 rounded mb-6">
              <p className="font-semibold">Latest Simulation</p>
              <p>Duration: {simulations[0].duration}</p>
              <p>Monthly Contribution: {simulations[0].monthlyContribution}</p>
              <p>Projected Value: {simulations[0].projectedValue}</p>
            </div>
          )}

          <SimulationHistory simulations={simulations} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
